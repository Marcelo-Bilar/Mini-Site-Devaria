        <header>

        <main>
            <h1 class="title text-center">Fale Conosco</h1>
            <h2 class="subtitle text-center">Para Mandar uma mensagem para a página preencha os campos abaixo e clique em enviar:</h2>
            <section>
                <form action="index.html" class="contact-form margin-horizontal-20px">
                    <div>
                        <label>Nome: </label><input type="text" name="Nome" maxlength="70"/>
                    </div>
                    <div>
                        <label>E-mail: </label><input type="text" name="Email" maxlength="150" />
                    </div>
                    <div>
                        <label>Comentário: </label>
                        <textarea name="Comentario" cols="50" rows="4" required=true ></textarea>
                    </div>  
                    <div>
                        <label>Sexo:</label>
                        <input type="radio" name="Sexo" /> <span>Feminino</span>
                        <input type="radio" name="Sexo" /> <span>Masculino</span>
                    </div>          
                    <div>
                        <label>Aonde me conheceu? </label>
                        <select name="Conheceu">
                            <option selected>GitHub</option>
                            <option>Instagram</option>
                            <option>Facebook</option>
                            <option>Linkedin</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" name="Aceite" value="Aceite"/>
                        <span>Aceito receber e-mails de novidades</span>
                    </div>
                    <div>
                        <input type="submit" name="Enviar" value="Enviar"/>
                        <input type="reset" name="Limpar" value="Limpar"/>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <section>
